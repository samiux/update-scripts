<!DOCTYPE html>
<html>
<head>
    <title>MGRS Location with Altitude</title>
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.7.5/dist/proj4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/proj4-mgrs@3.1.0/mgrs.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            font-size: 1.125rem; /* Base font size increased */
        }
        .card {
            background: white;
            padding: 3rem; /* Increased padding */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            margin: 2rem;
            min-width: 400px; /* Wider card */
            max-width: 90%;
        }
        button {
            padding: 1.2rem 2.5rem;
            font-size: 1.5rem; /* Larger button text */
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        #result {
            margin-top: 2rem;
            line-height: 1.8;
        }
        #error {
            color: #dc3545;
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }
        .label {
            color: #666;
            font-size: 1.1rem; /* Increased label size */
            margin: 0.8rem 0;
        }
        .value {
            font-size: 1.8rem; /* Much larger values */
            margin: 1.5rem 0;
            font-weight: bold;
            color: #333;
        }
        .mgrs-code {
            font-size: 2.2rem; /* Extra large MGRS text */
            letter-spacing: 2px;
            color: #2c3e50;
            margin: 1.5rem 0;
            word-break: break-all;
        }
        .accuracy {
            font-size: 1.3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <button onclick="getLocation()">GET CURRENT POSITION</button>
        <div id="result"></div>
        <div id="error"></div>
    </div>

    <script>
        function getLocation() {
            // Clear previous results
            document.getElementById("error").textContent = '';
            document.getElementById("result").textContent = '';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const alt = position.coords.altitude;
                        const altAccuracy = position.coords.altitudeAccuracy;
                        
                        try {
                            const precision = 5;
                            const mgrs = proj4.mgrs.forward([lon, lat], precision);
                            const gridSize = Math.pow(10, 5 - precision);

                            let resultHTML = `
                                <div class="mgrs-code">${mgrs}</div>
                                <div class="accuracy">Grid Precision: ${gridSize}m</div>
                                <div class="accuracy">Horizontal Accuracy: ${position.coords.accuracy.toFixed(1)}m</div>`;

                            if (alt) {
                                resultHTML += `
                                    <div class="value">Altitude: ${alt.toFixed(1)}m</div>
                                    <div class="accuracy">Vertical Accuracy: ${altAccuracy ? altAccuracy.toFixed(1)+'m' : 'N/A'}</div>`;
                            } else {
                                resultHTML += `<div class="label">Altitude data not available</div>`;
                            }

                            resultHTML += `
                                   <div class="label">Copyright &copy <strong>DeepSeek R1</strong> JAN 29, 2025</div>`;

                            document.getElementById("result").innerHTML = resultHTML;

                        } catch (e) {
                            document.getElementById("error").textContent = 
                                `Error converting coordinates: ${e.message}`;
                        }
                    },
                    error => {
                        const errors = {
                            1: 'Permission denied',
                            2: 'Position unavailable',
                            3: 'Timeout'
                        };
                        document.getElementById("error").textContent = 
                            `Error: ${errors[error.code] || 'Unknown error'}`;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                document.getElementById("error").textContent = 
                    "Geolocation is not supported by your browser.";
            }
        }
    </script>
</body>
</html>
