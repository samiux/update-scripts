<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGRS Locator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mgrs, #altitude, #altitudeAccuracy, #horizontalAccuracy, #time {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
        }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
    <h1>MGRS Locator</h1>
    <button id="get-location">Start Location Tracking</button>
    <div id="mgrs"></div>
    <div id="horizontalAccuracy"></div>
    <div id="altitude"></div>
    <div id="altitudeAccuracy"></div> 
    <div id="time"></div>
    <div id="loading">Fetching location...</div>

    <script src="https://unpkg.com/mgrs/dist/mgrs.min.js"></script>
    <script>
        let fetchInProgress = false;
        let watchId;
        let intervalId;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('get-location').addEventListener('click', handleGetLocation);
            updateCopyrightYear();
        });

        async function handleGetLocation() {
            if (fetchInProgress) return; 
            fetchInProgress = true;
            document.getElementById('loading').style.display = 'block'; 
            clearDisplay(); // Clear the previous display

            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    async (position) => {
                        try {
                            // Update displays immediately on position change
                            await updateDisplays(position);

                            // If intervalId is not set, start interval
                            if (!intervalId) {
                                intervalId = setInterval(() => {
                                    updateDisplays(position);
                                }, 1000);
                            }
                        } catch (error) {
                            console.error('Error displaying position data:', error);
                        }
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        cleanup();
                    },
                    { 
                        timeout: 10000, 
                        enableHighAccuracy: true 
                    }
                );

                // Stop watching after 60 seconds
                setTimeout(() => {
                    cleanup();
                }, 60000);
            } else {
                document.getElementById('mgrs').innerText = "Geolocation is not supported by this browser.";
                cleanup();
            }
        }

        function clearDisplay() {
            document.getElementById('mgrs').innerText = '';
            document.getElementById('time').innerText = '';
            document.getElementById('altitude').innerText = '';
            document.getElementById('altitudeAccuracy').innerText = ''; 
            document.getElementById('horizontalAccuracy').innerText = ''; 
        }

        async function updateDisplays(position) {
            await displayMGRS(position);
            await displayAltitude(position);
            await displayAltitudeAccuracy(position); 
            displayHorizontalAccuracy(position);
            displayCurrentTime();
        }

        async function displayMGRS(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const mgrsCode = mgrs.forward([lon, lat]);
            document.getElementById('mgrs').innerText = `MGRS: ${mgrsCode}`;
        }

        async function displayAltitude(position) {
            const altitude = position.coords.altitude !== null ? position.coords.altitude : 'Altitude information is not available on this device.';
            document.getElementById('altitude').innerText = `Altitude: ${typeof altitude === 'number' ? altitude.toFixed(2) + ' meters' : altitude}`;
        }

        async function displayAltitudeAccuracy(position) {
            const altitudeAccuracy = position.coords.altitudeAccuracy !== null ? position.coords.altitudeAccuracy : 'Altitude Accuracy information is not available.';
            document.getElementById('altitudeAccuracy').innerText = `Altitude Accuracy: ${typeof altitudeAccuracy === 'number' ? altitudeAccuracy.toFixed(2) + ' meters' : altitudeAccuracy}`;
        }

        function displayHorizontalAccuracy(position) {
            const horizontalAccuracy = position.coords.accuracy !== null ? position.coords.accuracy : 'Horizontal Accuracy information is not available.';
            document.getElementById('horizontalAccuracy').innerText = `Horizontal Accuracy: ${typeof horizontalAccuracy === 'number' ? horizontalAccuracy.toFixed(2) + ' meters' : horizontalAccuracy}`;
        }

        function displayCurrentTime() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: '2-digit' });
            const formattedTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            document.getElementById('time').innerText = `Current Date: ${formattedDate}, Current Time: ${formattedTime}`;
        }

        function updateCopyrightYear() {
            const currentYear = new Date().getFullYear();
            document.getElementById('copyright').innerHTML = `Copyright &copy; ${currentYear} Samiux`;
        }

        function cleanup() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            fetchInProgress = false;
            document.getElementById('loading').style.display = 'none'; 
        }

        // Ensuring HTTPS is used
        if (window.location.protocol !== 'https:') {
            window.location.href = `https://${window.location.host}${window.location.pathname}`;
        }
    </script>
    <br>
    <br>
    <div id="copyright"></div>
    <br>
    <b>No personal or positioning data will be collected.</b><br>
</body>
</html>
